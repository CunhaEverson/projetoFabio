<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <script src="javascript/empresa.js"></script>
    <title>Novo chamado</title>


</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>F. Martins Climatização</h1>
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="novochamado.html">Para Empresas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="hero">
            <!--<div class="container">
                <form id="formSearch">
                    <input type="search" placeholder="O QUE VOCÊ ESTÁ PROCURANDO?" name="inputSearch" id="inputSearch">
                </form>
            </div>-->
        </section>
    </header>

    <main>
        <div class="container">
            <h3>Abertura de Chamados</h3>
            <section class="pratos" id="product-div"></section>
        </div>
            <form class="container" id="form-product" autocomplete="on">
                <div class="form-group2">
                    <fieldset>
                        <legend>Solicitação</legend><br>
                        <div class="form-group">
                            <label for="nome">Nome da Empresa:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required="required">
                        </div>
                        <div class="form-group2">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" required="required">
                        </div>
                        <div class="form-group2">
                            <label for="setor">Departamento/Setor da Empresa:</label>
                            <input type="text" id="setor" name="setor" class="form-control" required="required">
                        </div>
                        <div class="form-grupo2">
                            <label for="tipo">Tipo de equipamento com defeito:</label>
                            <select name="tipo" id="tipo" class="form-control" required="required">
                                <option value="">Por favor, escolha uma das opções:</option>
                                <option value="Ar-tipo janela">TIPO JANELA</option>
                                <option value="Split">SPLIT</option>
                                <option value="Split Cassete">SPLIT CASSETE</option>
                                <option value="Split Inverter">SPLIT INVERTER</option>
                                <option value="Multi Split">MULTI SPLIT</option>
                                <option value="Recursos Smart">RECURSO SMART</option>
                            </select><br><br>
                        </div>
                        <legend class="form-group" required="required"> Selecione obrigatoriamente um dos itens :<br><br>
                            <!--<div class="custom-checkbox">
                                <input id="checkbox-1" type="checkbox" value="SERVIÇO DE URGÊNCIA" name="checkbox">
                                <label for="checkbox-1">SERVIÇO DE URGÊNCIA :</label>
                            </div>-->
                            <input class="input-radio" value="Equipamento com ruídos /barulho" type="radio" id="8" name="grupo1">
                            <label for="8">
                                <span class="radio-btn">Equipamento com ruídos /barulho</span>
                            </label>
                            <input class="input-radio" value="Vazamento de Refrigerante" type="radio" id="10" name="grupo1">
                            <label for="10">
                                <span class="radio-btn">Vazamento de Refrigerante</span>
                            </label>
                            <input class="input-radio" value="Congelamento do Ar-Condicionado" type="radio" id="11"
                                name="grupo1">
                            <label for="11">
                                <span class="radio-btn">Congelamento do Ar-Condicionado</span>
                            </label>
                            <input class="input-radio" value="Gotejamento" type="radio" id="27" name="grupo1">
                            <label for="27">
                                <span class="radio-btn">Gotejamento</span>
                            </label>
                            <input class="input-radio" value="Não sopra ar frio" type="radio" id="12" name="grupo1">
                            <label for="12">
                                <span class="radio-btn">Não sopra ar frio</span>
                            </label>
                            <input class="input-radio" value="Ventilador não gira" type="radio" id="13" name="grupo1">
                            <label for="13">
                                <span class="radio-btn">Ventilador não gira</span>
                            </label>
                            <input class="input-radio" value="Equipamento com mal cheiro" type="radio" id="15" name="grupo1">
                            <label for="15">
                                <span class="radio-btn">Equipamento com mal cheiro</span>
                            </label>
                            <input class="input-radio" value="Ciclo Curto (Ligando e Desligando)" type="radio" id="16"
                                name="grupo1">
                            <label for="16">
                                <span class="radio-btn">Ciclo Curto (Ligando e Desligando)</span>
                            </label>
                            <input class="input-radio" value="Não Funciona" type="radio" id="17" name="grupo1">
                            <label for="17">
                                <span class="radio-btn">Não Funciona</span>
                            </label>
                            <input class="input-radio" value="Baixo Desempenho de Refrigeração" type="radio" id="19"
                                name="grupo1">
                            <label for="19">
                                <span class="radio-btn">Baixo Desempenho de Refrigeração</span>
                            </label>
                            <input class="input-radio" value="Desligamento Inesperado" type="radio" id="23" name="grupo1">
                            <label for="23">
                                <span class="radio-btn">Desligamento Inesperado</span>
                            </label>
                            <input class="input-radio" value="Problemas com o Controle Remoto" type="radio" id="26"
                                name="grupo1">
                            <label for="26">
                                <span class="radio-btn">Problemas com o Controle Remoto</span>
                            </label>
                            <!--<div class="custom-checkbox">
                                <input id="checkbox-2" type="checkbox" value="MENSAL" name ="checkbox">
                                <label for="checkbox-2">MENSAL :</label>
                            </div>
                            <div class="custom-checkbox">
                                <input id="checkbox-3" type="checkbox" value="TRIMESTRAL" name ="checkbox">
                                <label for="checkbox-3">TRIMESTRAL :</label>
                            </div>
                            <div class="custom-checkbox">
                                <input id="checkbox-4" type="checkbox" value="SEMESTRAL" name ="checkbox">
                                <label for="checkbox-4">SEMESTRAL :</label>
                            </div>
                            <div class="custom-checkbox">
                                <input id="checkbox-5" type="checkbox" value="ANUAL" name ="checkbox">
                                <label for="checkbox-5">ANUAL :</label>
                            </div>-->
                        </legend>
                        <div class="form-group2">
                            <label for="address">Endereço:</label>
                            <input type="text" name="address" id="address" class="form-control"
                                placeholder="Ex:. Av. Boa Viagem, nº - Boa Viagem, Recife - PE" required="required">
                        </div>
                        <div class="form-group2">
                            <label for="fone">Telefone com DDD*:</label>
                            <input type="fone" id="fone" name="fone" class="form-control">
                        </div>
                        <div class="form-group2">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="msg">Descreva sobre o problema (opcional):</label>
                            <textarea type="text" id="msg" name="msg" class="form-control"></textarea>
                        </div>
                    </fieldset>
                </div>
            </form>
        <div class="btn-group">
            <button type="submit" id="btn" class="btn btn-success" onclick="send()">Gerar
                Chamado
            </button><br><br>  
        </div>
        

    </main>

        <div class="container">
            <p>Copyright © F.Martins Climatização - Todos os Direitos Reservados!</p>

    </footer>-->



</body>

</html>
