                            <div class="custom-checkbox">

                            <label for="address">Endereço:</label>
                            <input type="text" name="address" id="address" class="form-control"

                        </div>
                        <div class="form-group2">
                            <label for="fone">Telefone com DDD*:</label>
                            <input type="tel" id="fone" name="fone" class="form-control">
                        </div>
                        <div class="form-group2">
                            <label for="email">E-mail:</label>

                            <select name="tipo" id="tipo" class="form-control" required="required">

                                <option value="Ar-tipo janela">TIPO JANELA</option>
                                <option value="Split">SPLIT</option>
                                <option value="Split Cassete">SPLIT CASSETE</option>
                                <option value="Split Inverter">SPLIT INVERTER</option>
                                <option value="Multi Split">MULTI SPLIT</option>

            <button type="submit" id="btn" class="btn btn-success" onclick="send()">Gerar
